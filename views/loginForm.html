<div class="flex justify-center items-center h-screen bg-100">
  <div class="card w-full max-w-md shadow-2xl bg-base-300 rounded-lg">
    <div class="card-body p-8">
      <h2 class="text-2xl font-bold text-center mb-8">Login to Your Account</h2>
      <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="input input-bordered w-full"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="input input-bordered w-full"
          />
        </div>
        <div id="login-error" class="text-red-500 dark:text-red-100 mb-4"></div>
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </form>
      <div class="text-center mt-4">
        <p>
          Don't have account ?
          <a
            href="/register"
            class="text-blue-500 dark:text-blue-100 hover:underline"
            >Register</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
