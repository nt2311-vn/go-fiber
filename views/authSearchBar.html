<div class="flex-grow flex flex-col">
  <div class="flex justify-between bg-base-100 shadow-md p-4">
    <div class="flex items-center w-1/2">
      <input
        type="text"
        placeholder="Search..."
        class="input input-bordered w-full"
      />
    </div>

    <div class="flex items-center space-x-4">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <img
              src="/static/icon/bell.svg"
              alt="Notifications"
              class="w-6 h-6"
            />
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </label>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li><a href="#">Notification 1</a></li>
          <li><a href="#">Notification 2</a></li>
        </ul>
      </div>

      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="/static/icon/user_profile.jpg" alt="Profile" />
          </div>
        </label>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
        >
          <li><a href="/app/profile">Profile</a></li>
          <li><a href="/app/profile/edit">Edit Profile</a></li>
          <li>
            <a
              href="/logout"
              hx-post="/logout"
              hx-push-url="true"
              hx-redirect="/"
            >
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
